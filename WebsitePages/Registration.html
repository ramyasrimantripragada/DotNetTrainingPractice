<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="icon" href="WordVoyager.jpg"
          type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body {
            background-image: url('https://wallpapercave.com/wp/wp7133989.jpg'); /* Grey colored background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }


        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 50px;
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Logo.jpg" alt="WordVoyager" width="125" height="50" />
                Word Voyager
            </a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="Login.html" class="btn btn-secondary me-md-2">Login</a>
            <!-- <button class="btn btn-secondary me-md-2" type="button" onclick=("Login.html") >Login</button>
     -->
        </div>
    </nav>
    <div class="container">
        <div class="login-container">
                    <h2 class="text-center mb-4">Register</h2>
                    <form action="Login.html">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="Login.html">Login</a></p>
                    </div>
                </div>
                </div>

</body>
</html>
